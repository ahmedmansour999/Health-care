<section class="listOfDoctor">
  <div class="container">
    <div class="title p-3">
      <h2 class="fw-bold">Doctor List</h2>
      <hr />
    </div>
    <div class="d-flex justify-content-end align-items-center m-3">
      <!-- <pagination-controls
        id="doctorPaginater"
        (pageChange)="pageChanged($event)"
        (pageBoundsCorrection)="pageChanged($event)"
        [maxSize]="9"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page"
      >
      </pagination-controls> -->
    </div>
    <input
      type="search"
      placeholder="search....."
      class="form-control w-50 m-auto mb-5"
      name="search"
      [(ngModel)]="inputSearch"
    />
    <section id="doctors" class="doctors section-bg">
      <div class="container" data-aos="fade-up">
    <div class="row g-4">
      @for (doctor of doctors.doctors |searchHome : inputSearch ; track doctor.id) {

        <div class="col-md-4" >
          <div class="card doctor-list text-center"> <div class="imageDoctor d-flex justify-content-center align-items-center">
              <img src="http://127.0.0.1:8000/{{doctor.image}}" width="100%"  class="rounded-circle mx-auto d-block" alt="Doctor Image"> </div>
            <div class="card-body">
              <h5>{{ doctor.name}}</h5>
              <p>{{doctor.department.name }}</p>
              <p class=" text-center"> {{ doctor.description | searchDoctor : 3 }}
              </p>
              <!-- <div class="star-rating"> <i *ngFor="let star of [1, 2, 3, 4, 5]; track by star" [class.fa-solid]="doctor.ratingsAverage >= star" class="fa-star fa-regular" style="color: #FFD43B;"></i>
              </div> -->
              <div class="btn custom-btn appointment-btn" [routerLink]="['doctorDetails', doctor.id]">Appointment</div> </div>
          </div>
        </div>
        }
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center m-3">
    <!-- <pagination-controls
      id="doctorPaginater"
      (pageChange)="pageChanged($event)"
      (pageBoundsCorrection)="pageChanged($event)"
      [maxSize]="9"
      [directionLinks]="true"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
    >
    </pagination-controls> -->
  </div>
</section>
