<div class="container mt-4">
  <div class="card">
    <div class="card-header  bg-success text-white text-center">
      Messages for Doctor
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5>New Messages: {{ newMessagesCount }}</h5>
        </div>
        <div class="col">
          <h5>New Reviews: {{ newReviewsCount }}</h5>
        </div>
        <div class="col">
          <h5>New Appointments: {{ newAppointmentsCount }}</h5>
        </div>
      </div>
      <hr />
      <div class="card">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let message of messages">
              <div class="row">
                <div class="col-9">{{ message }}</div>

                <div class="col-3">
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-success m-1 btn-sm">Accept</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-danger btn-sm mr-2">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
